<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel – Sonic Ceylon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/ransara-devnath/Ransara-Dewnath-/refs/heads/main/IMG-20250626-WA0003.jpg" class="logo" />
    <div class="sidebar-btn" onclick="toggleMenu()">⋯</div>
    <nav id="sidebarMenu" class="hidden">
      <a href="index.html">🏠 Home</a>
      <a href="support.html">💬 Support</a>
      <a href="admin.html">🔐 Admin Panel</a>
      <a href="contact.html">📩 Contact</a>
    </nav>
  </header>

  <main>
    <h2>Upload New Song</h2>
    <form id="uploadForm">
      <input name="title" placeholder="Song Title" required /><br />
      <input name="artist" placeholder="Artist Name" required /><br />
      <input type="date" name="date" required /><br />
      <label>Select MP3 File</label><br />
      <input type="file" name="mp3" accept="audio/mp3" required /><br />
      <label>Preview Image (JPG/PNG)</label><br />
      <input type="file" name="preview" accept="image/jpeg, image/png" required /><br />
      <button type="submit">Upload Song</button>
    </form>
    <p class="dev-tag">👨‍💻 Site Developer: Ransara Devnath</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
