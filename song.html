<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Now Playing – Sonic Ceylon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/ransara-devnath/Sonic-Ceylon-/refs/heads/main/Site%20Logo/IMG-20250626-WA0003.jpg?token=GHSAT0AAAAAADF6MKUX6SZUJLP3DXTQKNS42C462RA" class="logo" />
  </header>
  <main>
    <h2 id="title"></h2>
    <h4 id="artist"></h4>
    <p id="date"></p>
    <img id="preview" class="preview" />
    <audio id="player" controls></audio>
    <a id="downloadBtn" class="download-btn" download>⬇️ Download MP3</a>
  </main>
  <script>
    const song = new URLSearchParams(window.location.search).get('song');
    fetch(`database/${song}/info.json`).then(res => res.json()).then(data => {
      document.getElementById("title").textContent = data.title;
      document.getElementById("artist").textContent = data.artist;
      document.getElementById("date").textContent = "Released: " + data.date;
      document.getElementById("preview").src = `database/${song}/${data.preview}`;
      document.getElementById("player").src = `database/${song}/${data.mp3}`;
      document.getElementById("downloadBtn").href = `database/${song}/${data.mp3}`;
});
  </script>
</body>
</html>
